version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smile-ride-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-smileride}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password}
      POSTGRES_DB: ${DB_NAME:-smile_ride}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-smileride}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smile-ride-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-your_redis_password}
    volumes:
      - redis_data:/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: smile-ride-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-smileride}
      DB_PASSWORD: ${DB_PASSWORD:-your_secure_password}
      DB_NAME: ${DB_NAME:-smile_ride}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-your_redis_password}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key}
      JWT_EXPIRES_IN: 24h
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend-network
      - frontend-network
    expose:
      - "5000"

  # Admin Dashboard (React)
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
      target: production
    container_name: smile-ride-admin
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000}
    networks:
      - frontend-network
    expose:
      - "80"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: smile-ride-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - admin_build:/usr/share/nginx/html/admin
    depends_on:
      - backend
      - admin-dashboard
    networks:
      - frontend-network
      - backend-network

volumes:
  postgres_data:
  redis_data:
  admin_build:

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge