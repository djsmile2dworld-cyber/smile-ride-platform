services:
  - type: web
    name: smile-ride-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: smile-ride-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: smile-ride-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h

  - type: static
    name: smile-ride-admin
    runtime: static
    plan: free
    rootDir: admin-dashboard
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: smile-ride-api
          property: url

databases:
  - name: smile-ride-db
    plan: free
    databaseName: smile_ride

redis:
  - name: smile-ride-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
